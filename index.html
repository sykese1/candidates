<script>
function showSlots(index) {
    const dateSelect = document.getElementById(`date${index}`);
    const slotContainer = document.getElementById(`slots${index}`);
    const summary = document.getElementById(`summary${index}`);
    if (dateSelect.value !== '') {
        slotContainer.style.display = 'block';
        summary.style.display = 'block';
        updateSummary(index);
    } else {
        slotContainer.style.display = 'none';
        summary.style.display = 'none';
    }
}
function updateSummary(index) {
    const date = document.getElementById(`date${index}`).value;
    const slots = document.querySelectorAll(`input[name='slot${index}']:checked`);
    const summary = document.getElementById(`summary${index}`);
    const times = Array.from(slots).map(s => s.value).join(', ');
    summary.textContent = date ? `${date} → ${times}` : '';
}
</script>
